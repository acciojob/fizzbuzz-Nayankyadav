<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<script>
        var output = "";
        for (var i = 1; i <= 20; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                output += "FizzBuzz\n";
            } else if (i % 3 === 0) {
                output += "Fizz\n";
            } else if (i % 5 === 0) {
                output += "Buzz\n";
            } else {
                output += i + "\n";
            }
        }

        alert(output);
    </script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
